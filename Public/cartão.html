<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Cartões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/cartão.css" />

</head>

<body>
    <div class="navbar">
        <div class="user-info">
          <span class="user-name">Bem-Vindo, Marcos</span>
        </div>
      </div>

    <button id="hamburger-btn">&#9776;</button>

    <div id="sidebar">
        <img src="img/logo.png" class="logo" alt="Logo">
        <ul class="list-unstyled">
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-moon-fill me-2"></i>
                    Modo Escuro
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-bar-chart-fill me-2"></i>
                    Controle de Gastos
                </a>
            </li>

            <li class="mb-2">
                <a href="#" class="nav-link px-3 active">
                    <i class="bi bi-credit-card-fill me-2"></i>
                    Cartões
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-shield-lock-fill me-2"></i>
                    Seguro
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-arrow-left-right me-2"></i>
                    Transferências
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3 ">
                    <i class="bi bi-person-fill me-2"></i>
                    Meus Dados
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-file-earmark-text me-2"></i>
                    Extratos
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-cash-stack me-2"></i>
                    Investimentos
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-gear-fill me-2"></i>
                    Configurações
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="cards-container">
            <div class="card fisico">
                <h2>Cartão Físico</h2>
                <div class="card-image fisico"></div>
                <div class="card-info">
                    <p>**** **** **** 2345</p>
                    <p>Nome do Cliente</p>
                </div>
                <div class="card-actions">
                    <button class="btn bloquear">Bloquear</button>
                    <button class="btn bloquear">Aumento de Limite</button>
                </div>                
            </div>
    
            <div class="card virtual">
                <h2>Cartão Virtual</h2>
                <div class="card-image virtual"></div>
                <div class="card-info">
                    <p>**** **** **** 0000</p>
                    <p>Nome do Cliente</p>
                </div>
                <div class="card-actions">
                    <button class="btn bloquear">Bloquear</button>
                    <button class="btn excluir">Excluir Cartão</button>
                </div>
            </div>
            
        </div>
        
    </div>

</body>
</html>
