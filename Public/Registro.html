<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/Registro.css" />
  <script src="js/Registro.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script nomodule src=" https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Registro</title>
</head>

<body>
  <form method="post"  action="http://localhost:3000/api/users/register" class="form">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    <h1 class="text-center">Registro</h1>
    <!-- Barra de progresso -->
    <div class="progressbar">
      <div class="progress" id="progress"></div>

      <div class="progress-step progress-step-active" data-title="Informações"></div>
      <div class="progress-step" data-title="Contato"></div>
      <div class="progress-step" data-title="Nascimento"></div>
      <div class="progress-step" data-title="Endereço"></div>
      <div class="progress-step" data-title="Localização"></div>
      <div class="progress-step" data-title="Identificação"></div>
      <div class="progress-step" data-title="Senha"></div>

    </div>

    <!-- Etapas -->
    <div class="form-step form-step-active">
      <div class="input-group">
        <input type="text" name="fullName" id="fullName" required />
        <label for="fullName">Nome Completo</label>
      </div>
      <div class="input-group">
        <input type="text" name="cpf" id="cpf" required />
        <label for="cpf">CPF</label>
      </div>
      <div class="">
        <a href="#" class="btn btn-next width-50 ml-auto">Próximo</a>
      </div>
    </div>
    <div class="form-step">
      <div class="input-group">
        <input type="text" name="tel" id="tel" required />
        <label for="phone">Telefone</label>
      </div>
      <div class="input-group">
        <input type="text" name="email" id="email" required />
        <label for="email">Email</label>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Anterior</a>
        <a href="#" class="btn btn-next">Próximo</a>
      </div>
    </div>
    <div class="form-step">
      <div class="input-group">
        <input type="text" name="dob" id="dob" required />
        <label for="dob">Data de Nascimento</label>
      </div>
      <div class="input-group">
        <input type="text" name="motherName" id="motherName" required />
        <label for="motherName">Nome Completo da Mãe</label>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Anterior</a>
        <a href="#" class="btn btn-next">Próximo</a>
      </div>
    </div>
    <!-- ...continuação do seu código anterior... -->
    <div class="form-step">
      <div class="input-group">
        <input type="text" name="cep" id="cep" required />
        <label for="cep">CEP</label>
      </div>
      <div class="input-group">
        <input type="text" name="endereco" id="endereco" required />
        <label for="endereco">Endereço</label>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Anterior</a>
        <a href="#" class="btn btn-next">Próximo</a>
      </div>
    </div>

    <div class="form-step">
      <div class="input-group">
        <input type="text" name="cidade" id="cidade" required />
        <label for="cidade">Cidade</label>
      </div>
      <div class="input-group">
        <input type="text" name="estado" id="estado" required />
        <label for="estado">Estado</label>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Anterior</a>
        <a href="#" class="btn btn-next">Próximo</a>
      </div>
    </div>

    <div class="form-step">
      <div class="input-group">
        <input type="text" name="pais" id="pais" required />
        <label for="pais">País</label>
      </div>
      <div class="input-group">
        <input type="text" name="rg" id="rg" required />
        <label for="rg">RG</label>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Anterior</a>
        <a href="#" class="btn btn-next">Próximo</a>
      </div>
    </div>
    <!-- Continuação dos seus passos de formulário e fechamento das tags -->

    <div class="form-step">
      <div class="input-group">
        <input type="password" name="password" id="password" required />
        <label for="password">Senha</label>
      </div>
      <div class="input-group">
        <input type="password" name="confirmPassword" id="confirmPassword" required />
        <label for="confirmPassword">Confirmar Senha</label>
      </div>
      <div id="btn-final" class="btns-group">
        <a href="#" class="btn btn-prev">Anterior</a>
        <input type="submit" value="Finalizar" class="btn" />
      </div>
    </div>
  </form>

</body>

</html>
