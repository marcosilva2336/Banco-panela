<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/meusdados.css" />

</head>

<body>
    <div class="navbar">
        <div class="user-info">
          <span class="user-name">Bem-Vindo, Marcos</span>
        </div>
      </div>

    <button id="hamburger-btn">&#9776;</button>

    <div id="sidebar">
        <img src="img/logo.png" class="logo" alt="Logo">
        <ul class="list-unstyled">
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-moon-fill me-2"></i>
                    Modo Escuro
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-bar-chart-fill me-2"></i>
                    Controle de Gastos
                </a>
            </li>

            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-credit-card-fill me-2"></i>
                    Cartões
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-shield-lock-fill me-2"></i>
                    Seguro
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-arrow-left-right me-2"></i>
                    Transferências
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3 active">
                    <i class="bi bi-person-fill me-2"></i>
                    Meus Dados
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-file-earmark-text me-2"></i>
                    Extratos
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-cash-stack me-2"></i>
                    Investimentos
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-gear-fill me-2"></i>
                    Configurações
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="nav-link px-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="card">
        <div class="image-upload">
            <img id="image-preview" src="#">
            <input type="file" id="foto" name="foto" accept="image/*">
        </div>

        <form>
            <input type="text" id="cpf" name="cpf" placeholder="CPF">
            <input type="text" id="nome" name="nome" placeholder="Nome">
            <input type="text" id="tel" name="tel" placeholder="Telefone">
            <input type="email" id="mail" name="mail" placeholder="email">
            <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento">
            <input type="text" id="cep" name="cep" placeholder="CEP">
            <input type="text" id="endereco" name="endereco" placeholder="Endereço">
            <input type="text" id="cidade" name="cidade" placeholder="Cidade">
            <input type="text" id="estado" name="estado" placeholder="Estado">
            <input type="text" id="pais" name="pais" placeholder="País">
        </form>
        <button type="submit" class="btn-save">Salvar</button>
    </div>
    </div>

    <script>
        document.getElementById("foto").onchange = function (event) {
            let reader = new FileReader();
            reader.onload = function () {
                if (reader.readyState === 2) {
                    document.getElementById('image-preview').src = reader.result;
                }
            }
            reader.readAsDataURL(event.target.files[0]);
        };
    </script>
</body>

</html>
